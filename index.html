<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple claculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="box">
        <h2>Arifmetik <br>Calculator </h2><hr>
        <input type="number" placeholder="a sonni kiriting" id="num1"><br>
        <input type="number" placeholder="b sonni kiriting" id="num2">
        <br>
        <div class="button">
            <button id="add">+</button>
            <button id="sub">-</button>
            <button id="mul">*</button>
            <button id="div">:</button>
        </div>
        <br>
        <input type="number" readonly id="result" >
    </div>
    <script src="script.js"></script>
</body>
</html>
